<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="container">
        <div class="winner">
            <p class="done">WELL <br> DONE!</p>
            <div>
                <p class="free">YOU GET A FREE...</p>
                <p class="addText"></p>
            </div>
        </div>
        <div class="spin">
            <div  data-prize="Home" class="two">Home</div>
            <div  data-prize="Laptop" class="one">LopTop</div>
            <div data-prize="Car" class="three">Car</div>
            <div data-prize="Travel" class="four">Travel</div>
            <div  data-prize="Phone" class="five">Phone</div>
            <div data-prize="Airpod" class="six">Airpod</div>
            <div data-prize="Apple Watch" class="seven">AppleWatch</div>
            <div data-prize="Tablet" class="eight">Tablet</div>
        </div>
         <button class="btn">PRESS</button>
        <div class="Arrow"></div>
    </div>
</body>
 
<script src="js/main.js"></script>
</html>
